<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet"
href="https://fonts.googleapis.com/icon?family=Material+Icons">
<script
src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<style>
.footer {
position: fixed;
left: 0;
bottom: 0;
width: 100%;

color: Light;
text-align: center;
}
</style>
</head>
<body>

<nav class="navbar navbar-expand-md bg-secondary navbar-light">
  <a class="navbar-brand text-white" href="#">
<i class="material-icons align-middle">store</i>
eMart</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item ">
        <a class="nav-link text-white" href="login.html">Login</a>
      </li>
      <li class="nav-item ">
        <a class="nav-link text-white" href="buyer_signup.html">Buyer Sign-Up</a>
      </li>
      <li class="nav-item ">
        <a class="nav-link text-white" href="Seller_signup.html">Seller Sign-up</a>
      </li>    
    </ul>
  </div>  
</nav>
<div class="container-fluid  ">
<div class="row mt-5 ">
<div class="col">
</div>
<div class="col-md-3 set-md-3">
<div class="card ">
<div class="card-header text-center"><h4>Seller Signup</h4></div>
<div class="card-body">
<form action="">
<div class="row">
<div class="col">
<div class="Form-group mx-2 my-3">
<label for="id">SellerID</label>
<input type="text" class="form-control " id="ID" placeholder="sellerid" name="id"/>
</div></div></div>

<div class="row">
<div class="col">
<div class="Form-group mx-2 my-3">
<label for="username">SellerName</label>
<input type="text" class="form-control " id="username" placeholder="Sellername" name="username"/>
</div></div>
                   <div class="col ">
<div class="Form-group mx-2 my-3">
<label for="pass">Password</label>
<input type="password" class="form-control " id="password" placeholder="password" name="password"/>
</div></div></div>

<div class="row">
<div class="col">
<div class="Form-group mx-2 my-3">
<label for="company name">Company name</label>
<input type="text" class="form-control " id="cname" placeholder="company name" name="company name"/>
</div></div>
<div class="col">
<div class="Form-group mx-2 my-3">
<label for="gst">GSTIN</label>
<input type="number" class="form-control " id="gstin" placeholder="gstin" name="gstno"/>
</div></div></div>

<div class="row">
<div class="col">
<div class="Form-group">
<label for="about">About</label>
<textarea class="form-control " id="about" placeholder="about company" name="aboutcompany"></textarea>
</div></div></div>

<div class="row">
<div class="col">
<div class="Form-group">
<label for="address">Postal address</label>
<textarea class="form-control " id="address" placeholder="postal address" name="address"></textarea>
</div></div></div>

<div class="row">
<div class="col ">
<div class="Form-group mx-2 my-3">
<label for="mail">Email</label>
<input type="email" class="form-control " id="mail" placeholder="Email" name="email"/>
</div></div>
<div class="col ">
<div class="Form-group mx-2 my-3">
<label for="phno">MobileNumber</label>
<input type="tel" class="form-control " id="phno" placeholder="mobile number" name="ph.no"/>
</div></div></div>
<button type="submit" class="btn btn-primary mx-2 my-2 float-center">REGISTER</button>
</form>
</div>
</div>
</div>
<div class="col">
</div>
</div>

</div>
<div class="footer bg-secondary text-white">
<p>© 2020. Rights Reserved.</small></p>
</div>
</body>
</html>
